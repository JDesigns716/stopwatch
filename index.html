<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla JS Stopwatch</title>
  </head>
  <body>
    <div class="widget-wrap">
      <h1>Vanilla JS Stopwatch</h1>
      <div id="stopwatch">
        <!-- Current Time -->
        <div id="sw-time">00:00:00</div>

        <!-- Buttons -->
        <input type="button" value="Reset" id="sw-rst" disabled />
        <input type="button" value="Start" id="sw-go" disabled />
      </div>

      <!-- Footer -->
      <div id="jdesigns">
        Visit
        <a href="https://github.com/JDesigns716/stopwatch" target="_blank"
          >JDesigns</a
        >
        for more details.
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
